<!DOCTYPE html>
<html>
    <head>
        <!-- 页面meta -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>爱健康</title>
        <meta name="description" content="爱健康">
        <meta name="keywords" content="爱健康">
        <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
        <!-- 引入样式 -->
        <link rel="stylesheet" href="plugins/elementui/index.css">
        <link rel="stylesheet" href="css/login.css">
    </head>
    <body class="hold-transition skin-purple sidebar-mini">
        <div id="app">
            <div class="login-container">
                <div class="loginBox">
                    <form method="post" class="login-form" action="/login.do" label-position="left">
                        <div class="title-container">
                          <div class="logoInfo clearfix">
                            <em class="logo"></em>
                          </div>
                        </div>
                        <div>
                          <span class="svg-container svg-container_login">
                            <span class="user"></span>
                          </span>
                          <input type="text" name="username" placeholder="请输入用户名" />
                        </div>
                        <div>
                          <span class="svg-container">
                            <span class="username"></span>
                          </span>
                          <input type="password" name="password" placeholder="请输入密码"/>
                        </div>
                        <input type="submit" style="width:100%;margin-bottom:30px;" value="登录"></input>
                        <div style="color: red">{{msg}}</div>
                    </form>
                </div>
            </div>
        </div>
    </body>
    <!-- 引入组件库 -->
    <script src="js/vue.js"></script>
    <script src="plugins/elementui/index.js"></script>
    <script src="js/axios-0.18.0.js"></script>
    <script>
        var vue = new Vue({
            el:"#app",
            data:{
                msg:""
            },
            methods:{

            },
            created(){
                //获取url
                var result = window.location.search;
                //根据&切割
                var params = result.substr(1).split("&");
                //遍历集合
                for(var i = 0 ; i < params.length; i++){
                    var rst = params[i].split("=");
                    if(rst[0]=='error' && rst[1]=='true'){
                        //当前页面是SpringSecurity判断用户名或密码失败后跳转的页面
                        axios.post("/user/getError.do")
                            .then((res)=>{
                                this.msg = res.data.errorMsg;
                            })
                    }
                }
            }
        })
    </script>
</html>
